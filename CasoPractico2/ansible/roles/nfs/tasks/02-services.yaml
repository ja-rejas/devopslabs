---

# activamos y arrancamos el servicio
- name: activa y arranca nfs-server
  service:
          name: "{{ item }}"
          enabled: true
          state: started
  with_items:
          - nfs-server
          - rpcbind

- name: Configuring default exports
  template:
    src: exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  become: yes  
  notify: restart_nfsd
  tags:
    - config

- name: Opening firewall ports
  firewalld:
          service: "{{ item }}"
          permanent: yes
          immediate: yes
          state: enabled
  with_items:
          - nfs
          - rpc-bind


