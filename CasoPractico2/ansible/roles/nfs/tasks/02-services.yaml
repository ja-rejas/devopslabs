- name: Ensuring we have exports directories
  file:
    path: "{{ item.path }}"
    state: directory
    setype: public_content_rw_t
  with_items:
    - "{{ nfs_exports }}"
  loop_control:
    label: '{{ item.path }}'
  tags:
    - exports


